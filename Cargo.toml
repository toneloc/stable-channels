[package]
name = "stable-channels"
version = "0.1.0"
edition = "2021"

# Define both a library and binary target
[lib]
name = "stable_channels"
path = "src/lib.rs"

[[bin]]
name = "stable-channels"
path = "src/main.rs"

[features]
exchange = []
user = ["dep:eframe", "dep:egui", "dep:egui_extras", "dep:image", "dep:qrcode", "dep:tray-icon"]
lsp = []

[dependencies]
ldk-node = { git = "https://github.com/lightningdevkit/ldk-node.git", rev = "22cb1df03ff071c5a7f6b01ce4654874e2996c2a" }
lightning = { version = "0.0.125", features = ["std"] }
ureq = { version = "2.10.1", features = ["json"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
retry = "1.3"
futures = "0.3"
async-trait = "0.1"
hex = "0.4.3"
toml = "0.8"
dirs-next = "2.0"

# egui dependencies (only for user feature)
eframe = { version = "0.30.0", optional = true }
egui = { version = "0.30.0", default-features = false, features = ["color-hex"], optional = true }
egui_extras = { version = "0.30.0", features = ["default"], optional = true }
qrcode = { version = "0.14", optional = true }
image = { version = "0.24", optional = true }
tray-icon = { version = "0.19.2", optional = true }